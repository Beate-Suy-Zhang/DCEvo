# M3FD dataset in https://github.com/JinyuanLiu-CV/TarDAL/tree/main
# proposed in CVPR 2022 (Oral)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ./datasets/M3FD
train: train/images # train images (relative to 'path') 420*8 images
val: val/images # val images (relative to 'path') 420*1 images
test: test/images # test images (relative to 'path') 420*1 images


# Classes
names:
  0: people
  1: car
  2: bus
  3: light
  4: moto
  5: trunk

